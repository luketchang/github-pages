<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple GitHub Pages App">
    <title>My GitHub Pages App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f7f9fc;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .info h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .info ul {
            text-align: left;
            list-style-position: inside;
            color: #666;
        }
        
        .info li {
            margin: 8px 0;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Pages App! ðŸš€</h1>
        <p>This is a simple, beautiful single-page application deployed with GitHub Pages.</p>
        <button class="button" onclick="showMessage()">Click Me!</button>
        
        <div class="info">
            <h2>Features</h2>
            <ul>
                <li>Clean and modern design</li>
                <li>Fully responsive layout</li>
                <li>Easy to customize</li>
                <li>Deployed with GitHub Pages</li>
            </ul>
        </div>
        
        <div id="message" style="margin-top: 20px; color: #667eea; font-weight: 500;"></div>
    </div>
    
    <script>
        function showMessage() {
            const messageDiv = document.getElementById('message');
            const messages = [
                'âœ¨ Great job!',
                'ðŸŽ‰ You clicked it!',
                'ðŸ‘ Awesome!',
                'ðŸŒŸ Fantastic!',
                'ðŸ’« Well done!'
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            messageDiv.textContent = randomMessage;
            
            setTimeout(() => {
                messageDiv.textContent = '';
            }, 2000);
        }
    </script>
</body>
</html>
